<!DOCTYPE html>
<!-- <html manifest="manifest.appcache"> -->
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="pragma" content="no-cache">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="shared/style_unstable/toolbars.css">
		<link rel="stylesheet" type="text/css" href="shared/style/headers.css">
		<link rel="stylesheet" type="text/css" href="shared/style_unstable/drawer.css">
		<link rel="stylesheet" type="text/css" href="shared/style_unstable/lists.css">
	
		<link rel="stylesheet" type="text/css" href="shared/style/status.css">
		<link rel="stylesheet" type="text/css" href="shared/style/buttons.css">

		<link rel="stylesheet" type="text/css" href="shared/icons/action_icons.css">

		<link rel="stylesheet" type="text/css" href="shared/style/action_menu.css">
		<link rel="stylesheet" type="text/css" href="shared/style/edit_mode.css">
		<link rel="stylesheet" type="text/css" href="shared/style/input_areas.css">
		<link rel="stylesheet" type="text/css" href="css/app.css">
		
		<title> Faces </title>
		
		<script charset="utf-8" src="js/md5.js"> </script>
		<script charset="utf-8" src="js/jquery.js"> </script>
		<script charset="utf-8" src="js/underscore.js"> </script>
		<script charset="utf-8" src="js/moment.min.js"> </script>
		<script charset="utf-8" src="js/hoodie.js"> </script>
		<script charset="utf-8" src="js/app.js"> </script>
	</head>
	<body role="application">

		<!-- SIDEBAR -->
		<section data-type="sidebar">
			<header>
				<menu type="toolbar">
					<a href="#">
						<span class="icon icon-home">home</span>
					</a>
				</menu>
				<h1>Select Mode</h1>
			</header>
			<nav class="changeMode">
				<ul>
					<li> 
						<a href="#contacts">Contacts</a> 
					</li>
					<li> 
						<a href="#reminders">Reminders</a> 
					</li>
					<li> 
						<a href="#play">Play!</a>
					</li>
				</ul>
			</nav>
		</section>

		<!-- DRAWER -->
		<section id="drawer" role="region">
			<header>
				<a href="#"><span class="icon icon-menu">hide sidebar</span></a>
				<a href="#drawer"><span class="icon icon-menu">show sidebar</span></a>

				<menu type="toolbar" class="contacts">
				    <button data-action="add-contact"><span class="icon icon-add">add</span></button>
				</menu>

				<menu type="toolbar" class="contact-detail">
				    <button data-action="back">×</button>
				</menu>

				<h1>Faces</h1>

			</header>

			<div role="main" class="contacts">
				<form role="search">
					<p>
						<input placeholder="Search..." type="search">
					</p>
				</form>
				<section data-type="list" >
					<ul class="contact-list">
						<li class="default">
							you have no contacts yet
						</li>
					</ul>
				</section>

				<form role="dialog" data-type="edit" class="contact-edit" data-model="contact">
				  <section>
				    <header>
				      
				      <menu type="toolbar">
				      	<button data-action="cancel">×</button>
				      </menu>
				      <h1>Edit</h1>
				    </header>
				  </section>

				  <menu>
		  		  <fieldset>
		  	      <legend>Info</legend>
		  	      <section>
		  	      	<p>
		  	          <input name="name" type="text" placeholder="Name" required="">
		  	        </p>
		  	        <p>
		  	          <input name="email" type="email" placeholder="Email">
		  	        </p>
		  	        <p>
		  	          <input name="phone" type="tel" placeholder="Phone number">
		  	        </p>
		  	        <p>
		  	          <input name="twitter" type="text" placeholder="Twitter">
		  	        </p>
		  	        <p>
		  	          <textarea name="info" placeholder="custom" style="height: 6em"></textarea>
		  	        </p>
		  	      </section>
		  	    </fieldset>

		  	    <div class="actions">
					    <button>save</button>
					  </div>
				  </menu>
				</form>
			</div><!-- /.contacts -->

			<div role="main" class="contact-detail">
				<h2><var name="name"></var></h2>

				<p>
					Email: <var name="email"></var><br>
					Phone: <var name="phone"></var><br>
					Twitter: <var name="twitter"></var><br>
					Info: <var name="info"></var><br>
				</p>

				<p>
					<button data-action="edit-contact" data-id="">edit</button>
				</p>

				<h3>History</h3>

				<textarea></textarea>

						<form role="dialog" data-type="edit" class="contact-edit" data-model="contact">
						  <section>
						    <header>
						      
						      <menu type="toolbar">
						      	<button data-action="cancel">×</button>
						      </menu>
						      <h1>Edit</h1>
						    </header>
						  </section>

						  <menu>
				  		  <fieldset>
				  	      <legend>Info</legend>
				  	      <section>
				  	      	<p>
				  	          <input name="name" type="text" placeholder="Name" required="">
				  	        </p>
				  	        <p>
				  	          <input name="email" type="email" placeholder="Email">
				  	        </p>
				  	        <p>
				  	          <input name="phone" type="tel" placeholder="Phone number">
				  	        </p>
				  	        <p>
				  	          <input name="twitter" type="text" placeholder="Twitter">
				  	        </p>
				  	        <p>
				  	          <textarea name="info" placeholder="custom" style="height: 6em"></textarea>
				  	        </p>
				  	      </section>
				  	    </fieldset>

				  	    <div class="actions">
							    <button>save</button>
							  </div>
						  </menu>
						</form>
			</div><!-- /.reminders -->

			<div role="main" class="reminders">
				<h2>Reminders</h2>
			</div><!-- /.reminders -->

			<div role="main" class="play">
				<h2>Play</h2>
			</div><!-- /.play -->
		</section>
	</body>
</html>
